<!DOCTYPE html>
<html  lang="ko" xmlns:th="http://www.thymeleaf.org">
<header th:replace="~{layout/header :: header}"></header>
<body>
    <h1>게시글 수정</h1>
    <div class="col-md-4">
        <form th:object="${post}">
            <div class="form-group">
                <label for="id">글번호</label>
                <input type="text" class="form-control" id="id" th:value="*{id}" readonly>
            </div>
            <div class="form-group">
                <label for="title">제목</label>
                <input type="text" class="form-control" id="title" th:value="*{title}">
            </div>
            <div class="form-group">
                <label for="author">작성자</label>
                <input type="text" class="form-control" id="author" th:value="*{author}" readonly>
            </div>
            <div class="form-group">
                <label for="content">내용</label>
                <textarea class="form-control" id="content"><th:block th:text="*{content}"></th:block></textarea>
            </div>
        </form>
        <a href="/" role="button" class="btn btn-secondary">취소</a>
        <button type="button" class="btn btn-primary" id="btn-update">수정 완료</button>
        <button type="button" class="btn btn-danger" id="btn-delete">삭제</button>
    </div>

    <footer th:replace="~{layout/footer :: footer}"></footer>
</body>
</html>
