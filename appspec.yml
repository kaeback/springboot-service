version: 0.0
os: linux
files:
  - source:  /
    destination: /home/ec2-user/app/step3/springboot-service/
    overwrite: yes

permissions:
  - object: /
    pattern: "**"
    owner: ec2-user
    group: ec2-user

hooks:
  AfterInstall:
    - location: scripts/stop.sh # nginx와 연결되어 있지 않은 스프링 부트를 종료한다.
      timeout: 60
      runas : ec2-user

  ApplicationStart:
    - location: scripts/deploy.sh
      timeout: 60
      runas: ec2-user

  ValidateService:
    - location: scripts/health.sh # 새 스프링 부터가 정상적으로 실행됐는지 확인한다.
      timeout: 60
      runas: ec2-user